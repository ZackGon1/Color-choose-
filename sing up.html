<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <script src="app.js" defer></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="home.html" id="navbar__logo">GoN.ZE</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__btn">
                    <button onclick="darkmode()"><a href="#" class="fas fa-adjust navbar__links btn" id="mood"></a></button>
                  </li>
                <li class="navbar__item">
                    <a href="home.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
                <li class="navbar__item">
                    <a href="services.html" class="navbar__links">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="sing up.html" class="button" id="home-page">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Features Section -->
    <div class="main" id="sign-up">
        <div class="main__container">
            <div class="main__content">
                <!-- <h1>Join Our Team</h1>
                <h2>Sign Up Today</h2>
                <p>See what makes us different</p> -->
                <!-- <form action="">
                    <input type="text" placeholder="User name">
                    <input type="number" placeholder="Your age">
                    <input type="mail" placeholder="Your mail please">
                    <input type="password" placeholder="Your password">
                </form> -->
                <main>
                    <div class="container">
                        <div class="header">
                            <h2>Create an Account</h2>
                        </div>
                        <form class="form" id="form">
                            <div class="form-control">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Enter your Username">
                                <i class="fa fa-smile-o"></i>
                                <i class="fa fa-frown-o"></i>
                                <p class="errorMessage">Error Message</p>
                            </div>
            
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Enter your Email">
                                <i class="fa fa-smile-o"></i>
                                <i class="fa fa-frown-o"></i>
                                <p class="errorMessage">Error Message</p>
                            </div>
            
                            <div class="form-control">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter your Password">
                                <i class="fa fa-smile-o"></i>
                                <i class="fa fa-frown-o"></i>
                                <p class="errorMessage">Error Message</p>
                            </div>
            
                            <div class="form-control">
                                <label for="password2">Confirm Password</label>
                                <input type="password" id="password2" placeholder="Confirm your Password">
                                <i class="fa fa-smile-o"></i>
                                <i class="fa fa-frown-o"></i>
                                <p class="errorMessage">Error Message</p>
                            </div>
                        <div class="butn" >
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                        </form>
            
                        <div class="complete-modal">
                            <h2>Success</h2>
                        </div>
            
                    </div>
                </main>
                <div class="animate-circles">
                    <div class="red circle"></div>
                    <div class="blue circle"></div>
                    <div class="red circle"></div>
                    <div class="circle"></div>
                    <div class="orange circle"></div>
                    <div class="red circle"></div>
                    <div class="circle"></div>
                    <div class="red circle"></div>
                    <div class="blue circle"></div>
                    <div class="orange circle"></div>
                </div>
                <!-- <button class="main__btn" type="submit"><a href="#">Sign Up</a></button> -->
            </div>
            <div class="main__img--container">
                <div class="main__img--card1" id="card-2">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>
        
    </div>


    <div class="main" id="sign-up">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card" id="card-3">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            <div class="main__content">
                <h1>Welcome Back</h1>
                <h2>Log-in Today</h2>
                <p>Welcome another time to our Website</p>
                <form action="">
                    <input type="mail" placeholder="Your mail please">
                    <input type="password" placeholder="Your password">
                </form>
                <button class="main__btn" type="submit"><a href="#">Log-in</a></button>
            </div>
           
        </div>
        
    </div>
   
    <!-- Footer -->
    <div class="footer__container" id="sign-up">
        <section class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="#" id="footer__logo">GoN.ZE</a>
                </div>
                <!-- <p class="website__rights">© GoN.ZE 2022. copyright by Zack</p> -->
          <h3>©<span>GoN.ZE</span>2022.<span>copyright by Zack</span></h3>

                <div class="social__icons">
                    <a href="#" class="social__icon--link"><i class="fab fa-facebook" id="facebook"></i></a>
                    <a href="#" class="social__icon--link"><i class="fab fa-instagram" id="insta"></i></a>
                    <a href="#" class="social__icon--link"><i class="fab fa-linkedin" id="lkdn"></i></a>
                    <a href="#" class="social__icon--link"><i class="fab fa-youtube" id="ytb"></i></a>
                    <a href="#" class="social__icon--link"><i class="fab fa-twitter" id="twtr"></i></a>
                </div>
                
            </div>
        </section>
    </div>
</body>

</html>
